  <script>

    let letter = document.querySelector(".myLetterInContact");
    let email = document.querySelector(".myEmailPhoneSvg");
    let animatedMail = document.querySelector('.letter-image');
    letter.addEventListener('click', () => {
      email.classList.remove("d-none");
      email.classList.add("d-block");
    });


    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
      }
    }

    const navburger = document.querySelector('.navbar-toggler');
    const navicon = document.querySelector('.navbar-toggler-icon');

    navicon.addEventListener('click', (event) => {

      animatedMail.classList.toggle('letter-image-mobile');

    });
